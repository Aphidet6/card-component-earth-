<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap'); </style>

</head>
<body>

  <div class="card">
    <picture>
      <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg">
    </picture>
    <div class="info">
      <p class="preview">perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">
        <span class="sale-price">$149.99</span>
        <span class="nomal-price">$169.99</span>
      </p>
      <a href="#" class="button">Add to Cart</a>
    </div>
  </div>

</body>
</html>
